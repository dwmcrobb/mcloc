#---------------------------------------------------------------------------
#!  Can be 'organic', 'semi-detached' or 'embeddded'
#---------------------------------------------------------------------------
Project class: semi-detached;

#---------------------------------------------------------------------------
#!  Product attributes
#---------------------------------------------------------------------------
Product {
  #  can be verylow, low, nominal, high or veryhigh
  Required software reliability: veryhigh;

  #  can be low, nominal, high or veryhigh
  Size of application database: veryhigh;
  
  #  can be verylow, low, nominal, high, veryhigh or extrahigh
  Complexity of the product: extrahigh;
}

#---------------------------------------------------------------------------
#!  Hardware attributes
#---------------------------------------------------------------------------
Hardware {
  #  can be nominal, high, veryhigh or extrahigh
  Runtime performance constraints: nominal;

  #  can be nominal, high, veryhigh or extrahigh
  Memory constraints: nominal;
  
  #  can be low, nominal, high or veryhigh
  Volatility of the virtual machine environment: nominal;
  
  #  can be low, nominal, high or veryhigh
  Required turnabout time: nominal;
}

#---------------------------------------------------------------------------
#!  Personnel attributes
#---------------------------------------------------------------------------
Personnel {
  #  can be verylow, low, nominal, high or veryhigh
  Analyst capability: nominal;
  
  #  can be verylow, low, nominal, high or veryhigh
  Applications experience: nominal;

  #  can be verylow, low, nominal, high or veryhigh
  Software engineer capability: nominal;

  #  can be verylow, low, nominal or high
  Virtual machine experience: nominal;
  
  #  can be verylow, low, nominal or high
  Programming language experience: nominal;
}

#---------------------------------------------------------------------------
#!  Project attributes
#---------------------------------------------------------------------------
Project {
  #  can be verylow, low, nominal, high or veryhigh
  Application of software engineering methods: nominal;

  #  can be verylow, low, nominal, high or veryhigh
  Use of software tools: nominal;

  #  can be verylow, low, nominal, high or veryhigh
  Required development schedule: nominal;
}
